name: Publish Avro Schemas

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.PKG_TOKEN}}
      # Optional: Notify on success
      - name: Notify on success
        if: success()
        run: echo "Avro schemas deployed successfully to GitHub Packages."
